<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script language="javascript">
	function tong(){
		var n=parseInt(document.nhap.n.value);
		var total=0;
		for(var i=1;i<=n;i++){
			total+=i;
		}
		document.nhap.kq.value=total;
	}
	</script>
</head>

<body>
	<form name="nhap">
	<p align=center>
		<br>
		<br>
		<br>
		<table bgcolor="lightblue"width=250 height=100 border=2>
			<tr>
				<th colspan=2>Tính tổng S=1+2+3+...+n</th>
				<tr>
				<td colspan=1 align=center>Nhập số n=</td>
					<td colspan=1 align=center><input type="text" name ="n" maxlength=4 size=10></td></tr>
			<tr>
				<td colspan=1 align= center>Tổng S=</td>
				<td colspan=1 align=center><input type="text"name="kq" maxlenght=4 size =10></td>
			</tr>
			<tr><td conlspan =2 align=center><input type="reset" value="xóa">
				<input type="button"value="Tính tổng"
					   onClick ="tong();"></td>
			</tr>
	</form>
</body>
</html>
