<body>
	<h1>Tuổi Thơ</h1>
	<p><mark>Tuổi thơ</mark> bắt <b>dế</b> đi cày<br>Nhà nghèo <b>dế</b> cũng một bày như <b>trâu</b><br>Sân nhà chẳng dám cày sâu<br>Lối ngang lối dọc trước sau đi về<br>Bây giờ ngồi nghĩ ngành nghề<br>Nhớ sao tiếng <b>dế</b> đêm hè kêu vang.</p>
</body>
