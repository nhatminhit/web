
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content=“Hoang Nhat Minh"> 
    <title>Layout</title>
    <style>
        * {
            text-align: center;
        }
        p {
            color: antiquewhite;
            font-size: 20px;
        }
        header{
            background-color: blue;
            height: 100px;
        }
        nav{
            background-color: black;
            height: 50px;
        }
        section{
            background-color: red;
            height: 600px;
        }
        footer{
            background-color: black;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <p>Banner(cao 100px, màu nền blue)</p>
    </header>
    <nav>
        <p>Menu(cao 50px, màu nền đen)</p>
    </nav>
    <section>
        <p>Section(cao 600px, màu nền đỏ)</p>
    </section>
    <footer>
        <p>Footer(cao 50px, màu nền đen)</p>
    </footer>
</body>
</html>
