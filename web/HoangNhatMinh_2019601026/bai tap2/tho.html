	<h1>Tuổi Thơ</h1>
	<p>Tuoi Tho bắt dế đi cày<br>Nhà nghèo dế cũng một bày như trâu<br>Sân nhà chẳng dám cày sâu<br>Lối ngang lối dọc trước sau đi về<br>Bây giờ ngồi nghĩ ngành nghề<br>Nhớ sao tiếng dế đêm hè kêu vang.</p>
