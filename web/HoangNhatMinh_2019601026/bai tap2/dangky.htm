<!DOCTYPE html>
<html>
<head>
	<title>Đăng Ký</title>
	<meta charset=“UTF-8">
    <meta name="author" content=“Hoang Nhat Minh">  
    <style>
        *{
            text-align: center;
        }

        table{
            border: 1px solid black;
            padding: 5px;
            margin: 0 0;
        }
    </style>  
</head>
<body>
    <form name="dangnhap" method="post"></form>
    <table border="1">
        <tr>
            <th colspan="2">Phiếu đăng ký tham gia chương trình khuyến mãi</th>
        </tr>
        <tr>
            <td>
                <label for="username">Họ và tên: </label>
            </td>
            <td>
                <input type="text" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Địa chỉ: </label>
            </td>
            <td>
                <input type="text" id="address" name="address"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="numberphone">Số điện thoại: </label>
            </td>
            <td>
                <input type="number" id="numberphone" name="numberphone"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="sex">Phái: </label>
            </td>
            <td>
                <input type="radio" id="nam" name="gender" value="nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nữ" name="gender" value="nữ">
                <label for="nữ">Nữ</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="job">Nghề Nghiệp: </label>
            </td>
            <td>
                <select id="job" name="job">
                <option value="giaovien">Giáo Viên</option>
                <option value="congnhan">Công Nhân</option>
                <option value="nhanvien">Nhân Viên</option>
                <option value="noitro">Nội Trợ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sp">Chọn sản phẩm tham gia: </label>
            </td>
            <td>
                <input list="sp">
                <datalist id="sp">
                <option value="Kem Đánh Răng">
                <option value="Bột Giặt">
                <option value="Dầu Gội">
                <option value="Sữa Tắm">
                </datalist>
            </td>
        </tr>
        <tr>
            <td>
                <label for="member">Số người dự đoán tham gia: </label>
            </td>
            <td>
                <input type="number" id="numberphone" name="member"> 
            </td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" value="Đồng Ý"></th>
        </tr>
    </table>
