<body>
    <h1>Bài thơ</h1>
    <p>Màu tím hoa sim màu tím nhớ<br>Màu tím lòng người tím ước mơ<br>Ôi tím thủy chung màu đẹp quá<br>Màu tím chiều tà tím ý thơ<br><br>Màu tím hoa sim tim tím Huế<br>Bầu trời tim tim tim tim tôi</p>
